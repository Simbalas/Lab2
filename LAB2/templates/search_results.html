<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    <ul>
        {% for result in search_results %}
            <li>Title: {{ result[0] }}, Author: {{ result[1] }}</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('search_page') }}">Back to Search</a></p>
    <p><a href="{{ url_for('user_menu') }}">User Menu</a></p>
</body>
</html>
